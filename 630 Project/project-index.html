<!DOCTYPE html>
<html>
<head>
  <title>630 Project</title>
	<link rel="stylesheet" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.min.js"></script>
</head>
	<body>

		<div id="fullpage">
			<div class="slide" data-anchor="slide1">Section 1</div>
			<div class="slide" data-anchor="slide2">Section 2</div>
			<div class="slide" data-anchor="slide3">Section 3</div>
			<div class="slide" data-anchor="slide4">Section 4</div>
			<div class="slide" data-anchor="slide5">Section 5</div>
		</div>

		<script src="myscript.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#fullpage').fullpage({
					//options here
					anchors:['slide1', 'slide2', 'slide3', 'slide4', 'slide5'],
					autoScrolling:true,
					scrollHorizontally: true
				});

				//methods
				$.fn.fullpage.setAllowScrolling(false);
			});
		</script>
	</body>
</html>
